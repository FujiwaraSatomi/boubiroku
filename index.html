<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ただの忘備録</title>
  <link rel="stylesheet" href="/boubiroku/assets/css/document.css">
  <link rel="stylesheet" href="/boubiroku/assets/css/nav.css">
  <link rel="stylesheet" href="/boubiroku/assets/css/article.css">
  <link rel="stylesheet" href="/boubiroku/assets/css/markdown.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/boubiroku/pageaction.js"></script>
</head>
<body>
  <nav>
    <span><a href="./">
      <span class="logo-1">た</span>
      <span class="logo-2">だ</span>
      <span class="logo-3">の</span>
      <span class="logo-4">忘</span>
      <span class="logo-5">備</span>
      <span class="logo-6">録</span>
    </a></span>
    <div class="margin-left-auto navbar-wide-width">
      <input type="text" placeholder="検索...">
      <a href="./tags/">タグ一覧</a>
      <a href="https://github.com/yuzupon1133/boubiroku/issues">ご意見・ご要望</a>
      <!-- <a href="./create/" class="create">記事作成 <i class="fa-solid fa-pen"></i></a> -->
    </div>
    <div class="margin-left-auto navbar-narrow-width">
      <div id="navbar-narrow-open-button" class="navbar-narrow-button">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div id="nav-hamburger">
      <div id="navbar-narrow-close-button" class="navbar-narrow-button">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div>
        <input type="text" placeholder="検索...">
      </div>
      <div>
        <a href="./tags/">タグ一覧</a>
      </div>
      <div>
        <a href="https://github.com/yuzupon1133/boubiroku/issues">ご意見・ご要望</a>
      </div>
    </div>
  </nav>
  <div class="main">
    <div class="main-box">
      <h3>概要</h3>
      <span>
        このサイトはHTMLからゲームの情報まで、幅広く扱う予定のサイトです。<br>
        タイトルの通り忘備録なのでほとんどの記事は自分用に作られていますが、<br>
        &emsp;閲覧してくれた人にもできる限りわかりやすくしています。<br>
        また、このサイトはデザインが未熟な私１人のみで制作しています。
      </span>
    </div>
    <div class="main-box">
      <h3>記事一覧</h3>
      <div id="article_list">読み込み中...</div>
    </div>
    <script>
      fetch("./assets/article_list.json")
      .then(res => res.json())
      .then(res => {
        let article_list = document.getElementById("article_list");
        article_list.innerHTML = "";
        for(let i = 0; i < res.length; i++) {
          let doc = document.createElement("a");
          doc.setAttribute("href", "./article/" + res[i].id);
          doc.innerHTML = res[i].title;
          article_list.append(doc);
          article_list.append(document.createElement("br"));
        }
      })
      .catch(e => {
        document.getElementById("article_list").innerHTML = "おっと！何か問題が発生したようです。";
      })
    </script>
  </div>
  <footer>
    <hr>
    <center>created at 2022/06/30 @ yuzupon1133</center>
  </footer>
</body>
</html>
