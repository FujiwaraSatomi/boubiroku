<!DOCTYPE html> 
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ただの忘備録</title>
  <link rel="stylesheet" href="/boubiroku/assets/css/document.css">
  <link rel="stylesheet" href="/boubiroku/assets/css/nav.css">
  <link rel="stylesheet" href="/boubiroku/assets/css/article.css">
  <link rel="stylesheet" href="/boubiroku/assets/css/markdown.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/boubiroku/pageaction.js"></script>
</head>
<body>
  <nav><noscript>すべての機能を利用するには、JavaScriptを有効にしてください。</noscript><script src="/boubiroku/nav.js"></script></nav>
  <div class="main">
    <div class="main-box">
      <h3>概要</h3>
      <span>
        このサイトはHTMLからゲームの情報まで、幅広く扱う予定のサイトです。<br>
        タイトルの通り忘備録なのでほとんどの記事は自分用に作られていますが、<br>
        &emsp;閲覧してくれた人にもできる限りわかりやすくしています。<br>
        また、このサイトはデザインが未熟な私１人のみで制作しています。
      </span>
    </div>
    <div class="main-box">
      <h3>記事一覧</h3>
      <div id="article_list" style="display: none">読み込み中...</div>
      <script>document.getElementById("article_list").style.display = "block";</script>
      <noscript>記事を取得するには、JavaScriptを有効にしてください。</noscript>
    </div>
    <script>
      fetch("./assets/article_list.json")
      .then(res => res.json())
      .then(res => {
        let article_list = document.getElementById("article_list");
        article_list.innerHTML = "";
        for(let i = 0; i < res.length; i++) {
          let doc = document.createElement("a");
          doc.setAttribute("href", "./article/" + res[i].id);
          doc.innerHTML = res[i].title;
          article_list.append(doc);
          article_list.append(document.createElement("br"));
        }
      })
      .catch(e => {
        document.getElementById("article_list").innerHTML = "おっと！何か問題が発生したようです。";
      })
    </script>
  </div>
  <footer>
    <hr>
    <center>created at 2022/06/30 @ yuzupon1133</center>
  </footer>
</body>
</html>
