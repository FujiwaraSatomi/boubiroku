<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ただの忘備録</title>
  <link rel="stylesheet" href="/boubiroku/assets/css/document.css">
  <link rel="stylesheet" href="/boubiroku/assets/css/nav.css">
  <link rel="stylesheet" href="/boubiroku/assets/css/article.css">
  <link rel="stylesheet" href="/boubiroku/assets/css/markdown.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/boubiroku/pageaction.js"></script>
</head>
<body>
  <nav><script src="/boubiroku/nav.js"></script></nav>
  <div class="main" style="display: flex;">
    <div class="main-article">
      <h1 id="article-title">検索中です...</h1>
      <div class="article-tag" id="article-tagicon" style="display: none">
        <i class="fa-solid fa-tag"></i>&nbsp;<span id="article-tag"></span>&nbsp;
        <i class="fa-solid fa-calendar"></i>&nbsp;<span id="article-date"></span>&nbsp;
        <i class="fa-solid fa-calendar-lines-pen"></i>&nbsp;<span id="article-edit"></span>
      </div>
      <div id="article"></div>
    </div>
  </div>

  <footer>
    <hr>
    <center>created at 2022/06/30 @ yuzupon1133</center>
  </footer>

  <script>
    if(param.q) {
      param.q = param.q.replace("+", "");
      fetch("/boubiroku/assets/article_list.json")
      .then(res => res.json())
      .then(res => {
        document.title = param.q + "の検索結果 | ただの忘備録";
        let search = param.q.split(" ");
        for(let i = 0; i < search.length; i++) {
          let search_type = "String";
          if(search.match(/tag:.+/)) {
            search_type = "Tag";
          }
        }
      })
      .catch(e => {
        document.getElementById("article-title").innerHTML = "エラーが発生しました。";
        document.getElementById("article").innerHTML = "";
        document.getElementById("article-tagicon").style.display = "none";
        document.title = "エラーが発生しました | ただの忘備録";
      });
    }
  </script>
</body>
</html>
